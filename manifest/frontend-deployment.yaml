apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tutorial
  labels:
    app: frontend
    role: frontend
    env: demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend
      role: frontend
  template:
    metadata:
      labels:
        app: frontend
        role: frontend
    spec:
      containers:
      - name: frontend
        image: rajataroracw/tutorial_app_ui:1.0
        imagePullPolicy: Always
        env:
          - name: REACT_APP_APIHOSTPORT
            value: 98.130.84.148  #add your API_Load_Balancer DNS manually here if app does not run
          - name: REACT_APP_API_URL
            value: 98.130.84.148
        ports:
        - containerPort: 8081
